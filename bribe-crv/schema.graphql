type Vote @entity {
  " Transaction Hash "
  id: ID!

  user: String!

  userBalance: BigInt!

  gauge: Gauge!

  rewardToken: Token!
  
  blockNumber: BigInt!

  timestamp: BigInt!

  rewardAmount: BigInt!

  rewardAmountUSD: BigDecimal!

  tokenPrice: BigDecimal!

}

type Token @entity{
  " Token Address "
  id: ID!

  stats: [Stat!]! @derivedFrom(field: "token")
  
  decimals: Int!

  name: String!

  symbol: String!
}

type Week @entity{
  id: ID!
  blockNumber: BigInt!

  timestamp: BigInt!
  stats: [Stat!]! @derivedFrom(field: "week")
}

type Stat @entity{
  id: ID!

  weeklyClaimedRewards: BigInt!

  weeklyClaimedRewardUSD: BigDecimal!
  
  token: Token!

  gauge: Gauge!

  blockNumber: BigInt!

  timestamp: BigInt!

  totalUserBalance: BigInt!

  week: Week!
}

type Gauge @entity{
  " Gauge Address "
  id: ID!

  name: String!

  symbol: String!

  votes: [Vote!]! @derivedFrom(field: "gauge")

  stats: [Stat!]! @derivedFrom(field: "gauge")
}

type Reward @entity{
  id: ID!
  
  gauge: Gauge!

  rewardToken: Token!

  amount: BigInt!

  amountUSD: BigDecimal!

  blockNumber: BigInt!

  timestamp: BigInt!
}